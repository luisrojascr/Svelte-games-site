mutation CalendarClaimDayEligible($month: Int!, $day: Int!) {
	calendarClaimDayEligible(month: $month, day: $day) {
		claimedAt
		claimedEligibleAt
		claimEnd
		claimStart
		day
		description
		disclaimer
		freeSpins
		freeSpinCurrency
		freeSpinGame
		freeSpinSlug
		hasEligibility
		isEligible
		minDeposit
		month
		title
	}
}
