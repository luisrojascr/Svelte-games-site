query GetCalendar($month: Int!) {
	getCalendar(month: $month) {
		month
		startDay
		endDay
		daysOpened {
			cashbackCurrency
			cashbackNative
			cashbackUsd
			claimedAt
			claimedEligibleAt
			claimEnd
			claimStart
			day
			description
			disclaimer
			freeSpins
			freeSpinCurrency
			freeSpinGame
			freeSpinSlug
			hasEligibility
			isEligible
			minDeposit
			month
			title
		}
	}
}
