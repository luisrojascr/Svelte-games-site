mutation Login(
	$emailAddress: String
	$googleAuthToken: String
	$language: String
	$magicLinkToken: String
	$password: String
	$stag: String
	$totp: String
	$walletAddress: String
) {
	login(
		emailAddress: $emailAddress
		googleAuthToken: $googleAuthToken
		language: $language
		magicLinkToken: $magicLinkToken
		password: $password
		stag: $stag
		totp: $totp
		walletAddress: $walletAddress
	) {
		emailAddress
		emailBanned
		emailConfirmed
		geoBlock
		hasGoogle
		hasPassword
		hasTotp
		hasWallet
		ipReject
		isDuplicate
		isRegistered
		passwordConfirmed
		seonReject
		success
		token
		totpConfirmed
		username
		walletAddress
		walletBanned
		walletConfirmed
	}
}
